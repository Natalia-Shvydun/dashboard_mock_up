<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
      color: #333333;
      padding: 20px;
      line-height: 1.5;
    }

    .dashboard {
      max-width: 1400px;
      margin: 0 auto;
      background-color: transparent;
      padding: 0;
    }

    /* Dashboard Header */
    .dashboard-header {
      margin-bottom: 24px;
      padding: 0;
      border-bottom: none;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .owner {
      font-size: 13px;
      color: #666666;
      font-weight: 400;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .refresh-time {
      font-size: 12px;
      color: #999999;
      font-weight: 400;
    }

    .header-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title h1 {
      font-size: 28px;
      font-weight: 600;
      color: #333333;
      letter-spacing: 0;
    }

    .title-actions {
      display: flex;
      gap: 4px;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      padding: 6px;
      opacity: 0.6;
      transition: opacity 0.2s;
      color: #666666;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-button:hover {
      opacity: 1;
      background-color: #f5f5f5;
    }

    /* Filters */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 24px;
      padding: 16px 20px;
      background-color: #ffffff;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 220px;
    }

    .filter-group label {
      font-size: 12px;
      font-weight: 500;
      color: #666666;
      text-transform: none;
      letter-spacing: 0;
    }

    .filter-select {
      padding: 8px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 13px;
      background-color: white;
      cursor: pointer;
      color: #333333;
      transition: border-color 0.2s;
    }

    .filter-select:hover {
      border-color: #d0d0d0;
    }

    .filter-select:focus {
      outline: none;
      border-color: #1976d2;
      box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.1);
    }

    .toggle-buttons {
      display: flex;
      gap: 0;
      border: 1px solid #dadce0;
      border-radius: 4px;
      overflow: hidden;
      background-color: white;
    }

    .toggle-button {
      padding: 8px 20px;
      border: none;
      background-color: transparent;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
      color: #666666;
      font-weight: 500;
    }

    .toggle-button.active {
      background-color: #1976d2;
      color: white;
    }

    .toggle-button:not(.active):hover {
      background-color: #f5f5f5;
    }

    /* Discover Section */
    .discover-section {
      margin-bottom: 24px;
    }

    .section-header {
      margin-bottom: 16px;
    }

    .section-header h2 {
      font-size: 20px;
      font-weight: 600;
      color: #333333;
      margin-bottom: 8px;
      letter-spacing: 0;
    }

    .section-subtitle h3 {
      font-size: 16px;
      font-weight: 600;
      color: #333333;
      margin-bottom: 4px;
    }

    .section-subtitle p {
      font-size: 13px;
      color: #666666;
      line-height: 1.5;
    }

    .discover-content {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
    }

    .chart-container {
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .apv-chart {
      width: 100%;
      height: 320px;
    }

    /* Narrative Box */
    .narrative-box {
      background-color: #ffffff;
      padding: 16px;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .narrative-headline {
      font-size: 14px;
      font-weight: 600;
      color: #333333;
      margin-bottom: 10px;
    }

    .narrative-content {
      font-size: 13px;
      color: #666666;
      line-height: 1.6;
    }

    .narrative-content p {
      margin-bottom: 10px;
    }

    .narrative-content p:last-child {
      margin-bottom: 0;
    }

    /* Channel Table */
    .channel-table-section {
      margin-bottom: 24px;
    }

    .channel-table-section .section-header {
      margin-bottom: 16px;
    }

    .channel-table-section .section-header h2 {
      font-size: 20px;
      font-weight: 600;
      color: #333333;
      margin-bottom: 8px;
      letter-spacing: 0;
    }

    .section-link {
      font-size: 13px;
      color: #666666;
    }

    .section-link a {
      color: #1976d2;
      text-decoration: none;
    }

    .section-link a:hover {
      text-decoration: underline;
    }

    .table-container {
      overflow-x: auto;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      background-color: #ffffff;
    }

    .channel-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      font-size: 13px;
    }

    .channel-table thead {
      background-color: #f5f5f5;
    }

    .channel-table th {
      padding: 12px 14px;
      text-align: left;
      font-weight: 600;
      color: #333333;
      border-bottom: 1px solid #e0e0e0;
      white-space: nowrap;
      font-size: 12px;
      text-transform: none;
      letter-spacing: 0;
    }

    .channel-table th.sortable {
      cursor: pointer;
      user-select: none;
    }

    .sort-arrow {
      margin-left: 4px;
      opacity: 0.5;
      font-size: 12px;
    }

    .channel-table td {
      padding: 10px 14px;
      border-bottom: 1px solid #f0f0f0;
      color: #333333;
      text-align: right;
    }

    .channel-table tbody tr:nth-child(even) {
      background-color: #fafafa;
    }

    .channel-table tbody tr:hover {
      background-color: #f5f5f5;
    }

    .channel-name {
      font-weight: 400;
      color: #333333;
      text-align: left;
    }

    .change-cell {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .change-bar-container {
      flex: 1;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 2px;
      overflow: hidden;
      min-width: 60px;
    }

    .change-bar {
      height: 100%;
      border-radius: 2px;
      transition: width 0.3s;
    }

    .change-bar.positive {
      background-color: #4285f4;
    }

    .change-bar.negative {
      background-color: #ff9800;
    }

    .change-value {
      font-weight: 500;
      min-width: 50px;
      text-align: right;
      font-size: 13px;
    }

    .change-value.positive {
      color: #1976d2;
    }

    .change-value.negative {
      color: #f57c00;
    }

    .positive {
      color: #1976d2;
    }

    .negative {
      color: #f57c00;
    }

    /* Conditional formatting for table cells */
    .cell-positive {
      background-color: #e3f2fd !important;
    }

    .cell-negative {
      background-color: #fff3e0 !important;
    }

    /* Swimlane */
    .swimlane {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 16px;
      margin-bottom: 24px;
      align-items: start;
    }

    .metric-card {
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .metric-name {
      font-size: 13px;
      color: #666666;
      margin-bottom: 12px;
      font-weight: 400;
      height: 44px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      text-align: center;
      line-height: 1.3;
    }

    .metric-values {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
      justify-content: flex-start;
    }

    .metric-main-value {
      font-size: 32px;
      font-weight: 600;
      color: #333333;
      line-height: 1;
      height: 38px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      white-space: nowrap;
      padding: 0;
      margin: 0;
      font-variant-numeric: tabular-nums;
    }

    .metric-comparison {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      justify-content: center;
      white-space: nowrap;
    }

    .metric-yoy {
      color: #666666;
    }

    .metric-change {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .metric-change.positive {
      color: #0f9d58;
    }

    .metric-change.positive::before {
      content: '‚ñ≤';
      font-size: 10px;
    }

    .metric-change.negative {
      color: #ea4335;
    }

    .metric-change.negative::before {
      content: '‚ñº';
      font-size: 10px;
    }

    @media (max-width: 1024px) {
      .discover-content {
        grid-template-columns: 1fr;
      }
      .swimlane {
        grid-template-columns: repeat(3, 1fr);
      }
      .charts-row {
        grid-template-columns: 1fr;
      }
      .charts-row-four {
        grid-template-columns: repeat(2, 1fr);
      }
      .charts-row-checkout {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 640px) {
      .swimlane {
        grid-template-columns: 1fr;
      }
      .charts-row-four {
        grid-template-columns: 1fr;
      }
      .charts-row-checkout {
        grid-template-columns: 1fr;
      }
    }

    /* Side-by-side charts */
    .charts-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 24px;
    }

    .charts-row-three {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }

    .charts-row-four {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }

    .charts-row-checkout {
      display: grid;
      grid-template-columns: 1fr 0.8fr 0.8fr 2.4fr;
      gap: 16px;
      margin-bottom: 24px;
    }

    /* Vertical funnel - Looker style (inverted trapezoid) */
    .funnel-container {
      display: flex;
      flex-direction: column;
      gap: 0;
      padding: 20px 0;
      min-height: 400px;
      align-items: flex-start;
    }

    .funnel-row {
      display: flex;
      align-items: center;
      gap: 16px;
      position: relative;
      width: 100%;
      margin-bottom: 0;
    }

    .funnel-label {
      min-width: 220px;
      font-size: 14px;
      font-weight: 400;
      color: #333333;
      text-align: left;
      padding-right: 16px;
      display: flex;
      align-items: center;
      height: 50px;
    }

    .funnel-bar-container {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      height: 50px;
      max-width: 600px;
    }

    .funnel-bar {
      height: 50px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      color: white;
      font-weight: 500;
      font-size: 14px;
      clip-path: polygon(0 0, 100% 0, calc(100% - 12px) 100%, 12px 100%);
      -webkit-clip-path: polygon(0 0, 100% 0, calc(100% - 12px) 100%, 12px 100%);
    }

    .funnel-bar-percentage {
      font-size: 15px;
      font-weight: 600;
      white-space: nowrap;
    }

    .funnel-bar-count {
      font-size: 14px;
      font-weight: 500;
      margin-left: auto;
      padding-left: 16px;
      white-space: nowrap;
    }

    .funnel-yoy-info {
      min-width: 180px;
      font-size: 12px;
      color: #666666;
      padding-left: 16px;
      text-align: left;
    }

    .funnel-yoy-change {
      font-weight: 500;
      margin-left: 4px;
    }

    .funnel-yoy-change.positive {
      color: #0f9d58;
    }

    .funnel-yoy-change.negative {
      color: #ea4335;
    }

    /* Stacked vertical chart */
    .stacked-chart-container {
      padding: 20px;
    }

    /* Text metrics */
    .text-metrics-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .text-metric-item {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .text-metric-label {
      font-size: 13px;
      color: #666666;
      font-weight: 400;
    }

    .text-metric-value {
      font-size: 28px;
      font-weight: 600;
      color: #333333;
    }

    .text-metric-yoy {
      font-size: 12px;
      color: #666666;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .text-metric-change {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .text-metric-change.positive {
      color: #0f9d58;
    }

    .text-metric-change.positive::before {
      content: '‚ñ≤';
      font-size: 10px;
    }

    .text-metric-change.negative {
      color: #ea4335;
    }

    .text-metric-change.negative::before {
      content: '‚ñº';
      font-size: 10px;
    }

    /* Countries table */
    .countries-table-container {
      overflow-x: auto;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      background-color: #ffffff;
      margin-bottom: 24px;
    }

    .countries-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .countries-table thead {
      background-color: #f5f5f5;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .countries-table th {
      padding: 12px 10px;
      text-align: left;
      font-weight: 600;
      color: #333333;
      border-bottom: 1px solid #e0e0e0;
      white-space: nowrap;
      font-size: 12px;
      text-transform: none;
      letter-spacing: 0;
    }

    .countries-table td {
      padding: 10px;
      border-bottom: 1px solid #f0f0f0;
      color: #333333;
      text-align: right;
    }

    .countries-table tbody tr:nth-child(even) {
      background-color: #fafafa;
    }

    .countries-table tbody tr:hover {
      background-color: #f5f5f5;
    }

    .country-name {
      font-weight: 400;
      text-align: left;
    }

    /* Table bar visualization */
    .table-bar-cell {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 120px;
    }

    .table-bar-container {
      flex: 1;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .table-bar-fill {
      height: 100%;
      background-color: #4285f4;
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .table-bar-value {
      min-width: 60px;
      text-align: right;
      font-size: 13px;
      color: #333333;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    // Wait for Chart.js to load
    if (typeof Chart === 'undefined') {
      console.warn('Chart.js is loading...');
    }

    // Main metrics swimlane (last week vs YoY) - 7 metrics
    const mainMetrics = [
      {
        name: 'Absolute number of checkouts',
        lastWeek: 850000,
        lastYear: 820000,
        change: 3.7,
        isNumber: true
      },
      {
        name: 'Processed GMV in EUR',
        lastWeek: 60000,
        lastYear: 58000,

      },
      {

      {

    // Checkout-to-booking conversion rate (L12W + YoY)
    const checkoutToBookingData = [
      { week: 'Nov 10', lastYear: 55.2, thisYear: 56.1 },
      { week: 'Nov 17', lastYear: 55.3, thisYear: 56.2 },

    // Check availability to payment page conversion (single conversion)
    const checkAvailabilityToPaymentPageData = [

      { week: 'Jan 5', lastYear: 16.8, thisYear: 17.3 },

      { week: 'Jan 19', lastYear: 17.0, thisYear: 17.5 },
      { week: 'Jan 26', lastYear: 17.1, thisYear: 17.6 },
    ];

    // Payment page to booking conversion (single conversion)
    const paymentPageToBookingData = [
      { week: 'Nov 10', lastYear: 76.0, thisYear: 77.0 },
      { week: 'Nov 17', lastYear: 76.1, thisYear: 77.1 },
      { week: 'Nov 24', lastYear: 76.2, thisYear: 77.2 },
      { week: 'Dec 1', lastYear: 76.3, thisYear: 77.3 },
      { week: 'Dec 8', lastYear: 76.4, thisYear: 77.4 },
      { week: 'Dec 15', lastYear: 76.5, thisYear: 77.5 },
      { week: 'Dec 22', lastYear: 76.6, thisYear: 77.6 },
      { week: 'Dec 29', lastYear: 76.7, thisYear: 77.7 },
      { week: 'Jan 5', lastYear: 76.8, thisYear: 77.8 },

      { week: 'Jan 19', lastYear: 77.0, thisYear: 78.0 },
      { week: 'Jan 26', lastYear: 77.1, thisYear: 78.1 },
    ];

    // Check availability to payment breakdown (for checkout section) - two conversions
    const checkAvailabilityToPaymentBreakdownData = [
      { week: 'Nov 10', checkAvailToCheckoutLY: 22.0, checkAvailToCheckoutTY: 22.2, checkoutToPaymentLY: 75.0, checkoutToPaymentTY: 75.1 },
      { week: 'Nov 17', checkAvailToCheckoutLY: 22.1, checkAvailToCheckoutTY: 22.3, checkoutToPaymentLY: 75.1, checkoutToPaymentTY: 75.2 },

    function createChart(chartRef, chartInstanceRef, data, labels, datasets, yAxisConfig) {
      if (chartRef.current && typeof Chart !== 'undefined') {
        const ctx = chartRef.current.getContext('2d');
        
        if (chartInstanceRef.current) {
          chartInstanceRef.current.destroy();
        }

        chartInstanceRef.current = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: datasets
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
              plugins: {
                legend: {
                  display: true,
                  position: 'bottom',
                  labels: {
                    usePointStyle: true,
                    padding: 20,
                    font: { size: 12, family: "'Roboto', sans-serif" },
                    color: '#333333',
                    boxWidth: 12,
                    boxHeight: 12
                  }
                },
                tooltip: {
                  mode: 'index',
                  intersect: false,
                  backgroundColor: 'rgba(0, 0, 0, 0.8)',
                  padding: 10,
                  titleFont: { size: 12, weight: '500' },
                  bodyFont: { size: 12 },
                  borderColor: 'transparent',
                  borderWidth: 0,
                  cornerRadius: 4,
                  displayColors: true,
                  callbacks: {
                    label: function(context) {
                      return context.dataset.label + ': ' + context.parsed.y.toFixed(1) + '%';
                    }
                  }
                }
              },
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Session Week (Adjusted to This Year)',
                  font: { size: 12, family: "'Roboto', sans-serif" },
                  color: '#5f6368',
                  padding: { top: 8, bottom: 0 }
                },
                ticks: {
                  font: { size: 12, family: "'Roboto', sans-serif" },
                  color: '#999999',
                  padding: 6
                },
                grid: {
                  color: '#f0f0f0',
                  borderDash: [],
                  drawBorder: false,
                  display: false
                },
                border: {
                  display: false
                }
              },
              y: {
                title: {
                  display: true,
                  text: yAxisConfig.title,
                  font: { size: 12, family: "'Roboto', sans-serif" },
                  color: '#666666',
                  padding: { top: 0, bottom: 8 }
                },
                min: yAxisConfig.min,
                max: yAxisConfig.max,
                ticks: {
                  stepSize: yAxisConfig.stepSize,
                  font: { size: 12, family: "'Roboto', sans-serif" },
                  color: '#999999',
                  padding: 6,
                  callback: function(value) {
                    return value + '%';
                  }
                },
                grid: {
                  color: '#f0f0f0',
                  borderDash: [],
                  drawBorder: false
                },
                border: {
                  display: false
                }
              }
            }
          }
        });
      }
    }

    function VerticalFunnelChart() {
      const steps = [
        { 
          name: 'Check availability', 
          last7Days: funnelData.last7Days.checkAvailability, 
          lastYear: funnelData.lastYear.checkAvailability,
          conversionPct: 100 // Always 100% for first step
        },
        { 
          name: 'Checkout', 
          last7Days: funnelData.last7Days.checkout, 
          lastYear: funnelData.lastYear.checkout,
          conversionPct: (funnelData.last7Days.checkout.pct / funnelData.last7Days.checkAvailability.pct * 100).toFixed(1)
        },
        { 
          name: 'Payment page', 
          last7Days: funnelData.last7Days.paymentPage, 
          lastYear: funnelData.lastYear.paymentPage,
          conversionPct: (funnelData.last7Days.paymentPage.pct / funnelData.last7Days.checkout.pct * 100).toFixed(1)
        },
        { 
          name: 'Payment initiation', 
          last7Days: funnelData.last7Days.paymentInitiation, 
          lastYear: funnelData.lastYear.paymentInitiation,
          conversionPct: (funnelData.last7Days.paymentInitiation.pct / funnelData.last7Days.paymentPage.pct * 100).toFixed(1)
        },
        { 
          name: 'Booking', 
          last7Days: funnelData.last7Days.booking, 
          lastYear: funnelData.lastYear.booking,
          conversionPct: (funnelData.last7Days.booking.pct / funnelData.last7Days.paymentInitiation.pct * 100).toFixed(1)
        }
      ];

      // Colors matching Looker style: red, yellow, light blue, light green, brownish-red, orange, dark blue, dark green
      const colors = ['#ea4335', '#fbbc04', '#81d4fa', '#81c784', '#d32f2f', '#ff9800', '#1976d2', '#00796b'];
      const maxWidth = steps[0].last7Days.pct; // Use first step as base (100%)

      function formatNumber(num) {
        return num.toLocaleString();
      }

      return (
        <div className="chart-container">
          <div className="section-header" style={{ marginBottom: '16px' }}>
            <h3 style={{ fontSize: '18px', fontWeight: '600', marginBottom: '4px', color: '#333333' }}>Funnel breakdown</h3>
            <p style={{ fontSize: '13px', color: '#666666', fontStyle: 'italic' }}>* % of the previous step</p>
          </div>
          <div className="funnel-container">
            {steps.map((step, index) => {
              // Calculate width as percentage of first step (creates tapering effect)
              const widthPct = (step.last7Days.pct / maxWidth * 100);
              
              return (
                <div key={index} className="funnel-row">
                  <div className="funnel-label">{step.name}</div>
                  <div className="funnel-bar-container">
                    <div
                      className="funnel-bar"
                      style={{
                        backgroundColor: colors[index],
                        width: `${widthPct}%`,
                        minWidth: '200px'
                      }}
                    >
                      <span className="funnel-bar-percentage">{step.conversionPct}%</span>
                      <span className="funnel-bar-count">{formatNumber(step.last7Days.count)}</span>
                    </div>
                  </div>
                </div>
              );
            })}
          </div>
        </div>
      );
    }

                // Calculate max values for bar visualization
                const maxPaymentPageVisits = Math.max(...topCountriesData.map(c => c.paymentPageVisits));
                const maxGmvShare = Math.max(...topCountriesData.map(c => c.gmvShare));
                
                const paymentPageVisitsPct = (country.paymentPageVisits / maxPaymentPageVisits * 100);
                const gmvSharePct = (country.gmvShare / maxGmvShare * 100);
                
                return (
                  <tr key={index}>
                    <td className="country-name">{country.country}</td>
                    <td>
                      <div className="table-bar-cell">
                        <div className="table-bar-container">
                          <div className="table-bar-fill" style={{ width: `${paymentPageVisitsPct}%` }}></div>
                        </div>
                        <div className="table-bar-value">{formatNumber(country.paymentPageVisits)}</div>
                      </div>
                    </td>
                    <td>{country.paymentInitiationRate.toFixed(1)}%</td>
                    <td>{country.paymentMethods}</td>
                    <td>{country.localAPMsPct.toFixed(1)}%</td>
                    <td>{country.paymentSuccessRate.toFixed(1)}%</td>
                    <td>{country.attemptSuccessRate.toFixed(1)}%</td>
                    <td>{country.retriesPct.toFixed(1)}%</td>

                        </div>

                      </div>
                    </td>
                    <td>{country.costsPct.toFixed(1)}%</td>
                    <td>{country.disputeRate.toFixed(1)}%</td>
